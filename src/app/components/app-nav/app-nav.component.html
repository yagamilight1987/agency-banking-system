<aside class="sidebar-container">
  <ul class="sidebar-nav">
    <li>
      <h6 class="name"><i class="fas fa-piggy-bank"></i> Myanmar Bank</h6>
    </li>
    <li routerLinkActive="active"
        *ngFor="let item of navItems">

      </a>
    </li>
  </ul>
</aside>
